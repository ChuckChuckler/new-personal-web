<!DOCTYPE html>

    <title>Experience</title>
    <link href="/style.css" rel="stylesheet">
    <link href="/pageStyles/experience.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=M+PLUS+1p&family=M+PLUS+2:wght@100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

<body>
    <div class="navbar">
        <div class="navbar-element" onclick="rdrct('/index.html')">
            <h2 class="navbar-text">Home</h2>
        </div>
        <div class="navbar-element" onclick="rdrct('aboutme.html')">

                    <img src="/imgs/icons/css.png" alt="" class="icon" onmouseover="hover('CSS')">
                    <img src="/imgs/icons/js.png" alt="" class="icon" onmouseover="hover('JS')">
                    <img src="/imgs/icons/java.png" alt="" class="icon" onmouseover="hover('Java')">
                    <img src="/imgs/icons/py.png" alt="" class="icon" onmouseover="hover('Python')">
                    <img src="/imgs/icons/gsap.png" alt="" class="icon" onmouseover="hover('GSAP')">

                    <img src="/imgs/icons/react.png" alt="" class="icon" onmouseover="hover('React')">
                    <img src="/imgs/icons/nodejs.png" alt="" class="icon" onmouseover="hover('NodeJS')">
                    <img src="/imgs/icons/expressjs.svg" alt="" class="icon" onmouseover="hover('ExpressJS')">
                    <img src="/imgs/icons/flask.png" alt="" class="icon" onmouseover="hover('Flask')">

                </div>
            </div>
            <h3 class="skill" id="skill"></h3>
            <div class="array array-2">
                <div class="img-holder holder-2">
                    <img src="/imgs/icons/svelte.png" alt="" class="icon" onmouseover="hover('Svelte')">
                    <img src="/imgs/icons/godot.png" alt="" class="icon" onmouseover="hover('Godot')">
                    <img src="/imgs/icons/nextjs.png" alt="" class="icon" onmouseover="hover('NextJS')">

                    <img src="/imgs/icons/dart.png" alt="" class="icon" onmouseover="hover('Dart')">
                    <img src="/imgs/icons/tensorflow.png" alt="" class="icon" onmouseover="hover('TensorFlow')">
                    <img src="/imgs/icons/ruby.png" alt="" class="icon" onmouseover="hover('Ruby')">
                </div>

    <div class="section navbar-cropped-relative">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>
    <script src="/scripts/experience.js"></script>
